    class Animal {
        constructor(name, maxSpeed = 0) {
            this.name = name;
            this.maxSpeed = maxSpeed;
            this.speed = 0;
        }

        run(speed) {
            let newSpeed = this.speed + speed;

            this.speed = (newSpeed > this.maxSpeed) ? this.maxSpeed : newSpeed;

            console.log( `${this.name} runs, speed ${this.speed}` );
        }

        stop() {
            this.speed = 0;
            console.log( `${this.name} stay still` );
        }
